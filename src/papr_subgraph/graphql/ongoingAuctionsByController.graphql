query OngoingAuctionsByController($controller: String) {
  auctions(where: { controller: $controller, end: null}) {
    id,
    nftOwner,
    startedBy,
    auctionAssetID,
    auctionAssetContract {
      id
    },
    vault {
      account
    },
    secondsInPeriod,
    startPrice,
    paymentAsset {
      id,
      decimals
    }
  }
}
